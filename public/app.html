<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibertyTalk</title>
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data:; media-src 'self' data:;">
    
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="app-container">
        
        <div class="sidebar-servers" id="servers-list">
            <div class="dm-icon active" id="dm-home-btn" title="Messages privés">
                <i class="fas fa-comment-dots"></i>
            </div>
            <div class="server-separator"></div>
            <div class="server-icon" id="add-server-btn" title="Ajouter un serveur">
                <i class="fas fa-plus"></i>
            </div>
            <div class="server-icon new-button" id="join-server-btn" title="Rejoindre un serveur">
                <i class="fas fa-compass"></i>
            </div>
            <div class="server-separator"></div>
        </div>

        <div class="sidebar-channels" id="channels-sidebar">
            <div class="server-header" id="current-server-name">Sélectionnez un serveur</div>
            <div class="channels-list" id="channels-list"></div>
            
            <div id="active-voice-panel" style="display: none; flex-direction: column; background-color: #232428; border-bottom: 1px solid #202225; padding: 8px;">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;">
                    <div style="display: flex; align-items: center; overflow: hidden;">
                        <span style="color: #23a55a; margin-right: 8px;"><i class="fas fa-signal"></i></span>
                        <div style="display: flex; flex-direction: column;">
                            <span style="color: #23a55a; font-weight: bold; font-size: 13px;">Vocal Connecté</span>
                            <span id="active-voice-name" style="color: #b9bbbe; font-size: 11px;">Salon...</span>
                        </div>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; padding: 0 10px;">
                    <button id="btn-mute" class="settings-btn" title="Couper micro"><i class="fas fa-microphone"></i></button>
                    <button id="btn-disconnect" class="settings-btn" style="color: #ed4245;" title="Déconnecter"><i class="fas fa-phone-slash"></i></button>
                </div>
            </div>
            <div class="user-profile-bar">
                <div class="profile-icon profile-small" id="user-pfp-container">
                    <span id="profile-initial"></span>
                </div>
                <div class="profile-info">
                    <span id="profile-username" class="profile-username-text"></span>
                    <span class="profile-id-text">#En ligne</span>
                </div>
                <button id="profile-settings-btn" class="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header" id="current-channel-name">Bienvenue !</div>
            <div class="messages" id="messages-container">
                <div class="message-entry">
                    <div class="profile-icon">AI</div>
                    <div class="message-content">
                        <div class="message-author">Assistant <span class="message-timestamp">Système</span></div>
                        <div class="message-text">Sélectionnez un salon ou un ami pour commencer à discuter.</div>
                    </div>
                </div>
            </div>

            <div class="message-input-area">
                <form id="message-form" style="display: none; align-items: center; gap: 10px;">
                    <label for="file-upload" class="upload-btn" style="cursor: pointer; color: #b9bbbe; font-size: 20px;">
                        <i class="fas fa-plus-circle"></i>
                    </label>
                    <input type="file" id="file-upload" style="display: none;" accept="image/*,video/*,.pdf,.zip,.doc,.docx">
                    <input type="text" id="message-input" class="message-input" placeholder="Envoyer un message" required autocomplete="off">
                </form>
            </div>
        </div>

        <div class="sidebar-members" id="members-sidebar" style="display: none;">
            <div id="members-list-connected"></div>
            <div id="members-list-disconnected"></div>
        </div>
    </div>
    
    <div id="profile-modal" class="modal">
        <div class="modal-content"> 
            <span class="close-btn">&times;</span>
            <h2 id="modal-title" style="margin-bottom: 20px;">Paramètres</h2>
            <div id="admin-status-container"></div> 

            <div id="admin-tabs" style="display: none; border-bottom: 1px solid #40444b; margin-bottom: 15px; display: flex; gap: 10px;">
                <button class="tab-btn active" data-tab="profile">Profil</button>
                <button class="tab-btn" data-tab="users" id="tab-users">Utilisateurs</button>
                <button class="tab-btn" data-tab="servers" id="tab-servers">Serveurs</button>
            </div>

            <div id="tab-content-profile" class="tab-content active">
                <form id="profile-edit-form">
                    <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
                        <div id="edit-pfp-preview" class="profile-icon" style="width: 80px; height: 80px; font-size: 32px; flex-shrink: 0; background-color: #555; display: flex; align-items: center; justify-content: center; overflow: hidden;"></div>
                        <div style="flex-grow: 1;">
                            <label style="display: block; margin-bottom: 5px;">Photo de profil</label>
                            <input type="file" id="upload-pfp-input" accept="image/*" style="font-size: 12px;">
                        </div>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 5px;">Bannière du profil</label>
                        <div id="edit-banner-preview" style="width: 100%; height: 100px; background: #444; border-radius: 8px; margin-bottom: 10px; background-size: cover; background-position: center;"></div>
                        <input type="file" id="upload-banner-input" accept="image/*" style="font-size: 12px;">
                    </div>

                    <label for="edit-username">Nom d'utilisateur</label>
                    <input type="text" id="edit-username" required autocomplete="off">

                    <label for="edit-bio">À propos de moi</label>
                    <textarea id="edit-bio" style="width: 100%; background: #202225; color: white; border: none; border-radius: 4px; padding: 10px; resize: none; height: 60px;"></textarea>

                    <label for="edit-email" style="margin-top: 15px; display: block;">E-mail</label>
                    <input type="email" id="edit-email" disabled>

                    <label for="new-password">Nouveau mot de passe</label>
                    <input type="password" id="new-password" placeholder="Laisser vide pour ne pas changer">

                    <button type="submit" class="btn-primary" style="width: 100%; margin-top: 20px;">Sauvegarder les changements</button>
                </form>
            </div>

            <div id="tab-content-users" class="tab-content" style="display: none;">
                <div id="user-list-summary" class="admin-list-container"></div>
                <button class="btn-primary" id="refresh-users-btn">Actualiser</button>
            </div>

            <div id="tab-content-servers" class="tab-content" style="display: none;">
                <div id="server-admin-list" class="admin-list-container"></div>
            </div>

            <hr style="margin: 20px 0; border-color: #40444b;">
            <button id="logout-btn" class="btn-primary btn-danger" style="margin-top: 0; width: 100%;">Déconnexion</button>
        </div>
    </div>

    <div id="user-card-modal" class="modal">
        <div class="modal-content user-card-content" style="padding: 0; width: 340px; overflow: hidden; background-color: #232428; border: none; margin: 10% auto; position: relative;">
            <span class="close-btn" id="close-user-card" style="position: absolute; right: 15px; top: 10px; z-index: 10; color: white; cursor: pointer;">&times;</span>
            
            <div id="user-card-banner" style="height: 120px; background: #5865f2; background-size: cover; background-position: center;"></div>
            
            <div style="padding: 16px; position: relative; margin-top: -45px;">
                <div id="user-card-pfp" class="profile-icon" style="width: 80px; height: 80px; border: 6px solid #232428; font-size: 32px; background-color: #555;"></div>
                
                <div style="background-color: #111214; border-radius: 8px; padding: 12px; margin-top: 10px;">
                    <h3 id="user-card-username" style="color: white; margin-bottom: 12px;">Pseudo</h3>
                    
                    <div id="user-card-actions" style="display: flex; gap: 8px; margin-bottom: 15px;">
                        <button id="card-msg-btn" class="btn-primary" style="flex: 1; padding: 8px; font-size: 13px; background-color: #5865f2; margin-top: 0; border: none; border-radius: 3px; color: white; cursor: pointer;">Message</button>
                        <button id="card-add-friend-btn" class="btn-primary" style="flex: 1; padding: 8px; font-size: 13px; background-color: #248046; margin-top: 0; border: none; border-radius: 3px; color: white; cursor: pointer;">Ajouter</button>
                    </div>

                    <hr style="border: 0.1px solid #333; margin: 10px 0;">
                    <label style="font-size: 10px; color: #b9bbbe; text-transform: uppercase; font-weight: bold; display: block;">À PROPOS DE MOI</label>
                    <p id="user-card-bio" style="font-size: 13px; color: #dcddde; margin-top: 5px; line-height: 1.4;">Cet utilisateur n'a pas encore de bio.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="custom-alert-modal" class="modal">
        <div class="modal-content" style="width: 380px; text-align: center;">
            <span id="custom-alert-close" class="close-btn">&times;</span>
            <h4 id="custom-alert-title" style="margin-bottom: 10px; color: white;"></h4>
            <p id="custom-alert-message" style="margin-bottom: 20px; color: #b9bbbe;"></p>
            <div id="custom-alert-input-container" style="display: none; margin-bottom: 20px;">
                <input type="text" id="custom-alert-input" class="message-input" style="width: 100%;">
            </div>
            <div id="custom-alert-buttons" style="display: flex; justify-content: flex-end; gap: 10px;">
                <button id="custom-alert-cancel" class="btn-primary" style="background-color: #72767d; margin-top: 0;">Annuler</button>
                <button id="custom-alert-ok" class="btn-primary" style="background-color: #5865f2; margin-top: 0;">Confirmer</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script src="/socket.io/socket.io.js"></script> 
    <script src="js/upload.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
